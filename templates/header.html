<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
</head>
<body>
      <header class="p-3 text-bg-dark">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('home') }}" class="nav-link px-2 text-warning fw-bolder ">Home</a></li>
                <li>
                  <a href="{{ url_for('get_extension') }}"
                     class="nav-link px-2 bg-gradient text-white fw-bold rounded shadow-sm">
                     ðŸ§© Extension
                  </a>
                </li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
              </ul>
      
              <form method="post" action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" name="search" class="form-control form-control-dark text-bg-white" placeholder="Search..." aria-label="Search">
              </form>
      
              <div class="text-end">
                {% if not current_user.is_authenticated: %}
                  <a href="{{ url_for('login') }}" type="button" class="btn btn-outline-light me-2">Login</a>
                  <a href="{{ url_for('register') }}" type="button" class="btn btn-warning">Sign-up</a>
                {% else: %}
                  <a href="{{ url_for('logout') }}" type="button" class="btn btn-outline-light me-2">Logout</a>
                {% endif %}
              </div>
            </div>
          </div>
        </header>
        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}

</body>

</html>
